<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function position(x,y,A) {
	str = "";
	
	if (A == "N"){
		str = x + ", " + y + " starting position, looking North";
	} else if (A == "S"){
		str = x + ", " + y + " starting position, looking South";
	} else if (A == "W"){
		str = x + ", " + y + " starting position, looking West";
	} else if (A == "E"){
		str = x + ", " + y + " starting position, looking East";
	} else {
		str = x + ", " + y + " starting position, directon defaulted to North";
	}
	
	return str;
  }
  
  QUnit.module('position', function() {
    QUnit.test('egy, ketto, Eszak', function(assert) {
      assert.equal(position(1,2,"N"), "1, 2 starting position, looking North");
    });
	  
	QUnit.test('harom, tiz, Nyugat', function(assert) {
      assert.equal(position(3,10,"W"), "3, 10 starting position, looking West");
    });

	QUnit.test('negy, kilenc, B', function(assert) {
      assert.equal(position(4,9,"B"), "4, 9 starting position, directon defaulted to North");
    });
  });
 </script>
